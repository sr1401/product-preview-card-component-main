<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
    <div class="container">
      <div class="product">
        <div class="product__image">
          <img src="images/image-product-desktop.jpg" alt="image product" height="450">
        </div>
        <div class="product__content">
          <p class="type">PERFUME</p>
          <p class="name">Gabrielle Essence Eau De Parfum</p>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <p class="price">$149.99</p>
          <del class="price--old">$169.99</del>
          <button type="submit">
            <img class="icon-cart" src="images/icon-cart.svg" alt="icon cart">
            Add to Cart</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">SR</a>.
      </div>
    </div>
</body>
</html>
